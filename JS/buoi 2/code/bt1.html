<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>



    <br><br>
    <h2>Bài tập tính tiền tip</h2>
    <div class="container">
        <div class="form-group">
            <label for="">Tổng tiền thanh toán</label>
            <input type="text" name="money" id="money" class="form-control" placeholder="nhập tổng số tiền">
        </div>

        <div class="form-group">
            <label for="">Bạn muốn tip bao nhiêu</label>
            <select class="form-control" name="percent" id="percent">
                <option value="0">Hãy chọn giá trị % đi</option>
                <option value="0.3">30%- tuyệt</option>
                <option value="0.2">20%- tốt</option>
                <option value="0.15">15%- tạm ổn</option>
                <option value="0.1">10%- tồi</option>
                <option value="0.05">5%- thật tệ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Số người</label>
            <input type="text" name="person" id="person" class="form-control" placeholder="số người muốn share">
        </div>
        
        <button class="btn btn-danger" onclick="tinhTienTip()">Thanh toán</button>
        <div id="result" class="mt-3 p-3 bg-light rounded font-weight-bold"></div>

    </div>

    <div class="">

    </div>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="bt1.js"></script>
