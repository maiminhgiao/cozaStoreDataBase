<body>

  <div class="container">

    <div class="form-group">
      <label for="">Nhập vào 1 số chẵn</label>
      <input type="text" name="" id="number" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted"></small>
    </div>
    <button class="btn btn-success" onclick="calculate()">Kết quả</button><br><br>

    <div class="bg-success" id="result"></div>

  </div>

  <div class="container">
    <div>
      tính tổng các số nhập vào <br>
      VD: <br>
      nhập 3 = 1+ 2 + 3 = 6 <br>
      nhập 5 = 1+ 2 + 3+ 4 + 5 = 15 <br>

    </div>
    <div class="form-group">
      <label for="">Nhập vào số cần tính</label>
      <input type="text" name="" id="numberCount" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted"></small>
    </div>
    <button class="btn btn-success" onclick="calculateNum()">Calculate!</button><br><br>

    <div class="bg-success" id="resultCount"></div>

  </div>
  <br><br><br>


  <div class="container">
    <div>
      nhập vào số n và in ra số ký tự * như số n nhập vào <br>
      VD: <br>
      nhập 3 = *** <br>
      nhập 5 = ***** <br>

    </div>
    <div class="form-group">
      <label for="">Nhập vào số n</label>
      <input type="text" name="" id="numberSymbol" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted"></small>
    </div>
    <button class="btn btn-success" onclick="printSymbol()">Print!</button><br><br>

    <div class="bg-success" id="printSymbol"></div>

  </div>
